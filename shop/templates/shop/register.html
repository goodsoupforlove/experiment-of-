<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>注册 - 极简商城</title>
    <style>
        body { font-family: 'Microsoft YaHei', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f7f6; }
        .register-card { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 350px; }
        h2 { text-align: center; color: #2c3e50; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        input { width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 12px; background-color: #2ecc71; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; }
        button:hover { background-color: #27ae60; }
        .footer-links { text-align: center; margin-top: 15px; font-size: 0.9em; }
        .footer-links a { color: #3498db; text-decoration: none; }
    </style>
</head>
<body>
    <div class="register-card">
        <h2>创建新账户</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">完成注册</button>
        </form>
        <div class="footer-links">
            已有账号？<a href="/login/">立即登录</a><br><br>
            <a href="/" style="color: #666;">返回首页</a>
        </div>
    </div>
</body>
</html>
